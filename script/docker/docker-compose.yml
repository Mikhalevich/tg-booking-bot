version: "3"
services:
  schedule:
    build:
      context: ../../
      dockerfile: script/docker/schedule.Dockerfile
    depends_on:
      jaeger:
        condition: service_started
    networks:
      - bot-net
  jaeger:
    image: jaegertracing/all-in-one:1.57
    ports:
      - "14268:14268"
      - "16686:16686"
      - "4318:4318"
    networks:
      - bot-net
networks:
  bot-net:
    driver: bridge